{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% tailwind_css %}
    <title>Sahara</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <body>
      <nav class="bg-gray-100 py-4">
        <div class="container mx-auto flex justify-center items-center px-4">
          <div class="flex w-1/3 justify-start">
            <a href="#" class="text-xl font-bold">Sahara</a>
          </div>
          <div class="space-x-4 hidden md:flex w-1/3 justify-center">
            <button class="text-gray-600"><a href="{% url 'home' %}">Home</a></button>
            <button class="text-gray-600"><a href="{% url 'home' %}">About</a></button>    
            {% if user.is_authenticated %}        
            <button class="text-gray-600"><a href="{% url 'logout' %}">Logout</a></button>  
            {% else %}          
            <button class="text-gray-600"><a href="{% url 'login' %}">Login</a></button>   
            {%endif%} 
          </div>
          <div class="flex w-1/3 justify-end">
            <button
              class="bg-gray-800 text-white px-4 py-2 rounded-full flex items-center"
            >
              <i class="bi-cart-fill pr-2"></i> Cart
             <!-- <span class="ml-2 bg-gray-600 text-white px-2 py-1 rounded-full"
                >0</span
              > -->
            </button>
          </div>
        </div>
      </nav>

      <div class="flex items-center justify-center h-[80vh] bg-gray-200">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
            
            <!-- Title -->
            <h2 class="text-2xl font-bold text-center mb-8">Login</h2>
            
            <!-- Login Form -->
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                 <!-- Username Field -->
                 <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-500" 
                        placeholder="Enter your username">
                </div>
                
                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-500" 
                        placeholder="Enter your password">
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center justify-between mb-6">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-gray-600" />
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900">
                    Login
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="{% url 'register' %}" class="text-gray-800 font-semibold hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>
      
      <footer class="bg-gray-900 py-6">
        <div class="container mx-auto text-center text-white">
          <p>&copy; Sahara 2024</p>
        </div>
      </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
  </body>
</html>
