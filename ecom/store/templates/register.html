{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% tailwind_css %}
    <title>Sahara</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bg-gray-100 py-4">
      <div class="container mx-auto flex justify-center items-center px-4">
        <div class="flex w-1/3 justify-start">
          <a href="#" class="text-xl font-bold">Sahara</a>
        </div>
        <div class="space-x-4 hidden md:flex w-1/3 justify-center">
          <button class="text-gray-600">
            <a href="{% url 'home' %}">Home</a>
          </button>
          <button class="text-gray-600">
            <a href="{% url 'home' %}">About</a>
          </button>
          {% if user.is_authenticated %}
          <button class="text-gray-600">
            <a href="{% url 'logout' %}">Logout</a>
          </button>
          {% else %}
          <button class="text-gray-600">
            <a href="{% url 'login' %}">Login</a>
          </button>
          {%endif%}
        </div>
        <div class="flex w-1/3 justify-end">
          <button
            class="bg-gray-800 text-white px-4 py-2 rounded-full flex items-center"
          >
            <i class="bi-cart-fill pr-2"></i> Cart
            <!-- <span class="ml-2 bg-gray-600 text-white px-2 py-1 rounded-full"
                >0</span
              > -->
          </button>
        </div>
      </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password1"
              class="block text-gray-700 font-semibold mb-2"
              >Password</label
            >
            <input
              type="password"
              name="password1"
              id="password1"
              class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password2"
              class="block text-gray-700 font-semibold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              name="password2"
              id="password2"
              class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full"
          >
            Register
          </button>
        </form>
        <p class="mt-4 text-center">
          Already have an account?
          <a href="{% url 'login' %}" class="text-blue-500 hover:underline"
            >Login here</a
          >.
        </p>
      </div>
    </div>

    <footer class="bg-gray-900 py-6">
      <div class="container mx-auto text-center text-white">
        <p>&copy; Sahara 2024</p>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js'%}"></script>
  </body>
</html>
