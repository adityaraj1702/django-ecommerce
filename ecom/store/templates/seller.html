{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Seller Dashboard</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 1200px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card .details {
            padding: 16px;
        }
        .product-card .details h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .product-card .details p {
            color: #666;
            margin-bottom: 4px;
        }
        .edit-btn {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Your navbar code here -->
    </nav>
    
    <section class="dashboard">
        <h1 class="text-center mb-4">Upload a New Product</h1>
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>

                <div class="mb-3">
                    <label for="product_price" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="product_price" name="product_price" required>
                </div>

                <div class="mb-3">
                    <label for="discount" class="form-label">Discount (%)</label>
                    <input type="number" class="form-control" id="discount" name="discount" required>
                </div>

                <div class="mb-3">
                    <label for="product_description" class="form-label">Product Description</label>
                    <textarea class="form-control" id="product_description" name="product_description" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="img" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="img" name="img">
                    <small class="form-text text-muted">Optional: Upload an image for the product.</small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Upload Product</button>
            </form>
        </div>
    </section>

    <section class="dashboard">
        <h2 class="text-center mb-4">Your Uploaded Products</h2>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.img.url }}" alt="{{ product.product_name }}">
                <div class="details">
                    <h3>{{ product.product_name }}</h3>
                    <p>Rs. {{ product.product_price }}</p>
                    <p>{{ product.discount }}% off</p>
                    <a href="{% url 'edit_product' product.id %}" class="edit-btn">Edit Product</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
