    <nav class="bg-gray-100 py-4">
      <div class="container mx-auto flex justify-center items-center px-4">
        <div class="flex w-1/3 justify-start">
          <a href="#" class="text-xl font-bold">Sahara</a>

        <div class="space-x-4 hidden md:flex w-1/3 justify-center">

          <button class="text-gray-600">Shop</button>
        </div>
        <div class="flex w-1/3 justify-end">
          <button
            class="bg-gray-800 text-white px-4 py-2 rounded-full flex items-center"
          >
            <i class="bi-cart-fill"></i> Cart
            <span class="ml-2 bg-gray-600 text-white px-2 py-1 rounded-full"
              >0</span
            >
          </button>
        </div>
      </div>
    </nav>

    <div class="container mx-auto text-center text-white bg-gray-900 py-16">
      <h1 class="text-4xl font-bold">Find everything from A to Z.</h1>
      <p class="text-lg mt-4 italic">One stop solution for everyday products</p>
    </div>

    <section class="py-12">
      <div class="container mx-auto px-[5rem]">
        <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-12">
          {% for product in products %}
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img
              src="{{product.img.url}}"
              alt="Product"
              class="w-full h-[20rem] object-cover"
            />
            <div class="p-4 h-[5rem]">
              <p class="text-lg font-semibold">{{ product.product_name }}</p>
              <p class="mt-2 text-gray-600">{{product.product_price}}</p>
            </div>
            <div class="p-4 bg-gray-100 text-center">
              <button class="bg-gray-800 text-white px-4 py-2 rounded-full">
                Add to cart
              </button>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <footer class="bg-gray-900 py-6">
      <div class="container mx-auto text-center text-white">
        <p>&copy; Your Website 2023</p>
      </div>
    </footer>
  </body>
